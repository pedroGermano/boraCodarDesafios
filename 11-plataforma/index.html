<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <section id="page" class="flex">
      <div>
        <header>
          <img src="assets/img/logo.svg" alt="Logo vertigo" />
        </header>
        <main>
          <div class="headline">
            <h1>Acessae a plataforma</h1>
            <p>
              Faça login ou registre-se para começar a construir seus projetos
              ainda hoje.
            </p>
          </div>
          <form>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                required
                placeholder="Digite seu E-mail"
              />
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper flex">
                <label for="senha">Senha</label>
                <a href="#">Esqueceu a senha?</a>
              </div>

              <input
                type="password"
                id="senha"
                placeholder="Digite sua senha"
              />

              <img
                onclick="togglePassword()"
                class="eye"
                src="./assets/img/eye-off.svg"
                alt="eye"
              />
              <img
                onclick="togglePassword()"
                class="eye hide"
                src="./assets/img/eye.svg"
                alt="hide"
              />
            </div>
            <button type="submit">Entrar</button>

            <div class="create-account">
              Ainda não tem conta?
              <a href="#">Increva-se</a>
            </div>
          </form>
        </main>
      </div>
      <img src="./assets/img/bg.jpg" alt="">
    </section>
    <script>
      function togglePassword() {
        document.querySelectorAll(".eye")
        .forEach((eye) => eye.classList.toggle("hide"))

        const type = senha.getAttribute("type") === "password" ? "text" : "password"

        senha.setAttribute("type", type)
      }
    </script>
  </body>
</html>
